<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script async src='js/main.js'></script>
</head>
<body>
	<div class="main">
		
		<div class="control-board">
			<input type='button' value='重来一局' id='refresh'>
			<img src="img/bg.jpg" style="width:113px;height:113px;" alt="template">
			<div id='level'>
				<label for='level-normal'><input id ='level-normal' class='level' type='radio' name='level' value='normal' checked>normal</label>
				<label for='level-hard'><input id ='level-hard' class='level' type='radio' name='level' value='hard'>hard</label>
			</br>
				<label for="best-record">最佳成绩<input id='best-record' type='text' readOnly>秒</label>
			</div>
		</div>
		<div class="content">
			<div class="pic" id='pic1' >1</div><div id='pic2' class='pic'>2</div><div id='pic3' class='pic'>3</div><div id='pic4' class='pic'>4</div><div id='pic5' class='pic'>5</div><div id='pic6' class='pic'>6</div><div id='pic7' class='pic'>7</div><div id='pic8' class='pic'>8</div><div id='pic9' class='pic'>9</div><div class='pic'>9</div><div class='pic'>9</div><div class='pic'>9</div><div class='pic'>9</div><div class='pic'>9</div><div class='pic'>9</div><div class='pic'>9</div>
		</div>
	</div>
</body>
</html>
